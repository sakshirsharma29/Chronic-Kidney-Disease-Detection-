<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CKD Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f7f7f7;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 200px;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #2c3e50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Chronic Kidney Disease Prediction</h1>
    <form action="/predict" method="POST">
        <label for="blood_pressure">Blood Pressure</label>
        <input type="number" step="0.1" name="blood_pressure" required>

        <label for="blood_urea">Blood Urea</label>
        <input type="number" step="0.1" name="blood_urea" required>

        <label for="hypertension">Hypertension</label>
        <select name="hypertension" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <button type="submit">Predict</button>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </form>
</body>
</html>
